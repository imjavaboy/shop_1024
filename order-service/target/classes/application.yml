server:
  port: 9004
spring:
  application:
    name: xdclass-order-service
    #   注册中心
  cloud:
    nacos:
      discovery:
        server-addr: 8.140.125.78:8848
  #消息队列
  rabbitmq:
    host: 8.129.113.233
    port: 5672
    virtual-host: /
    password: password
    username: admin
    #开启手动确认消息
    listener:
      simple:
        acknowledge-mode: manual

#数据库配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/xdclass_order?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: 123456789g
#redis 配置
  redis:
    host: 127.0.0.1
    port: 6379




#配置plus打印sql日志
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl


#设置日志级别,ERROR/WARN/INFO/DEBUG,默认是INFO以上才显示
logging:
  level:
    root: INFO

